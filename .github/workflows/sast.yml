name: SAST Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          pip install bandit_sarif_formatter

      - name: Run Bandit scan
        run: |
          mkdir -p results
          bandit -r . -c .bandit -f sarif -o results/bandit-results.sarif || true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results/bandit-results.sarif
          wait-for-processing: true

      - name: Run Bandit for JSON output
        run: |
          bandit -r . -c .bandit -f json -o results/bandit-output.json || true

      - name: Check for medium and high severity issues
        if: always()
        run: |
          if [ -f results/bandit-output.json ]; then
            if jq -e '.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM")' results/bandit-output.json > /dev/null; then
              echo "::error::Medium or high severity security issues found in the scan"
              jq '.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM") | {severity: .issue_severity, file: .filename, issue: .issue_text}' results/bandit-output.json
              exit 1
            else
              echo "No medium or high severity issues found"
            fi
          else
            echo "::error::Bandit output file not found"
            exit 1
          fi
