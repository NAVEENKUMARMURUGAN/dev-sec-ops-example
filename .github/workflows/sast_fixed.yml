name: Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Semgrep Job with Container
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep
        if: (github.actor != 'dependabot[bot]')
        run: |
          semgrep ci \
            --json \
            --output semgrep_results.json \
            --include ./sast/fixed_examples \
            --config "p/security-audit" \
            --config "p/owasp-top-ten" \
            --config "p/cwe-top-25"
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_TIMEOUT: 300
          SEMGREP_BASELINE_REF: ${{ github.event.pull_request.base.ref || github.event.repository.default_branch }}

      # Upload results for other jobs
      - name: Upload Semgrep Results
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-results
          path: semgrep_results.json

  # Main Security Analysis Job
  security-analysis:
    needs: semgrep
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Code Analysis - Bandit
      - name: Run Bandit
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r ./sast/fixed_examples -ll -f json -o bandit-results.json

      # Download Semgrep Results
      - name: Download Semgrep Results
        uses: actions/download-artifact@v3
        with:
          name: semgrep-results
          path: .

      # Convert Bandit JSON to SARIF
      - name: Convert Bandit JSON to SARIF
        run: |
          pip install bandit-sarif  # Tool to convert Bandit results to SARIF
          bandit-sarif bandit_results.json > bandit_results.sarif

      # Upload SARIF to Snyk (bandit results)
      - name: Upload SARIF to Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif-file-path=./bandit_results.sarif

      # Convert Bandit JSON to SARIF
      - name: Convert semgrep JSON to SARIF
        run: |
          pip install bandit-sarif  # Tool to convert Bandit results to SARIF
          bandit-sarif semgrep_results.json > semgrep_results.sarif

      # Upload SARIF to Snyk (bandit results)
      - name: Upload SARIF to Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif-file-path=./semgrep_results.sarif

      # Notify on completion
      - name: Notification
        if: always()
        run: |
          echo "Security scan completed"
          echo "Results uploaded to Snyk at: https://app.snyk.io/org/${{ secrets.SNYK_ORG_ID }}/projects"
